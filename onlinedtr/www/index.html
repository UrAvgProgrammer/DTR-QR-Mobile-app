        <div style="text-align: center; margin-top: 10% !important;">
            <img src="img/logo.png" height="50%" width="50%">
            <h1>Online DTR</h1>
            <br><br>
            <button style="margin-bottom: 2% !important;" class="btn btn-success" onclick="scanner()">Scanner</button>
            <br>
            <input type="Text" id="code" name="code" placeholder="Use code instead"/>
            <button class="btn btn-success" type="Submit" onclick="codeinput(code)">Submit</button>
            <br>

        <!-- Script goes here! -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            function codeinput(){
                var codes = $('#code').val()
                $.ajax({
                    url: "https://lit-woodland-64534.herokuapp.com/logging/" + codes,
                    method:  'GET',
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    crossDomain: true,
                    success: function(data){
                        alert(data.message);
                    },
                    error: function (data) {
                        alert(data.message);
                    }
                });
            } 
        </script>
    </body>
